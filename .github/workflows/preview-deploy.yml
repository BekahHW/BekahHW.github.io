name: Deploy Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  pages: write
  id-token: write

concurrency:
  group: preview-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build Jekyll site
        run: |
          bundle exec jekyll build --baseurl "/previews/pr-${{ github.event.pull_request.number }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: preview-site-pr-${{ github.event.pull_request.number }}
          path: _site/
          retention-days: 7

      - name: Deploy to Netlify (Preview)
        uses: nwtgck/actions-netlify@v2.1
        with:
          publish-dir: './_site'
          production-deploy: false
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Preview for PR #${{ github.event.pull_request.number }}"
          enable-pull-request-comment: true
          enable-commit-comment: false
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 5
        if: env.NETLIFY_AUTH_TOKEN != '' && env.NETLIFY_SITE_ID != ''

      - name: Comment PR (no Netlify)
        uses: actions/github-script@v7
        if: env.NETLIFY_AUTH_TOKEN == '' || env.NETLIFY_SITE_ID == ''
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const sha = context.payload.pull_request.head.sha.substring(0, 7);

            const body = `## üîç Deploy Preview

            ‚úÖ Build completed successfully!

            **Branch:** \`${{ github.head_ref }}\`
            **Commit:** \`${sha}\`

            ### üì¶ Preview Artifact
            The built site is available as a workflow artifact (retained for 7 days).

            > **Note:** To enable automatic preview deployments with live URLs, set up Netlify:
            > 1. Create a Netlify account and connect this repository
            > 2. Add \`NETLIFY_AUTH_TOKEN\` and \`NETLIFY_SITE_ID\` to repository secrets
            > 3. Future PRs will automatically get preview URLs!
            >
            > Alternatively, consider using Vercel or Cloudflare Pages for similar functionality.

            <details>
            <summary>üõ†Ô∏è Manual Preview Setup</summary>

            To preview this PR locally:
            \`\`\`bash
            git fetch origin pull/${{ github.event.pull_request.number }}/head:pr-${{ github.event.pull_request.number }}
            git checkout pr-${{ github.event.pull_request.number }}
            bundle install
            bundle exec jekyll serve
            \`\`\`
            </details>`;

            // Find existing comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('üîç Deploy Preview')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body
              });
            }
