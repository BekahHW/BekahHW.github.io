---
layout: default
---

<main class="site-main">
    <div class="site-content">
        <article class="page-template">

            <header class="cover post-header">
                {% if page.featured_image %}
                <div class="cover-bg" style="background-image: url({{ site.baseurl }}{{ page.featured_image }})">
                </div>
                {% endif %}
                <div class="cover-content">
                    <div class="inner">
                        <h1 class="post-title">{{ page.title }}</h1>
                        <a href="#" class="arrow-down"><span class="screen-reader-text">Scroll Down</span></a>
                    </div><!-- .inner -->
                </div><!-- .cover-content -->
            </header><!-- .post-header -->

            <div class="inner">
                <div class="post-content">
                    {{content}}
                </div>
            </div><!-- .inner -->

        </article><!-- .page-template -->

    </div><!-- .site-content -->
</main><!-- .site-main -->

<!-- Include custom CSS for wide layout and mobile fixes -->
<style>
    /* Wide layout styles */
    .site-content .inner {
        max-width: 900px;
        margin-left: auto;
        margin-right: auto;
    }
    
    /* Fix mobile text overflow */
    .summary-header {
        overflow-wrap: break-word;
        word-wrap: break-word;
        word-break: break-word;
        hyphens: auto;
    }
    
    /* Ensure card fits within viewport */
    .card {
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
        overflow: hidden;
    }
    
    /* Featured content section */
    .featured-content-section {
        width: calc(100% + 60px);
        margin-left: -30px;
        margin-right: -30px;
        box-sizing: border-box;
        padding: 40px 0;
        overflow: hidden;
    }
    
    .featured-content-section .container {
        max-width: 900px;
        width: auto;
        padding-left: 30px;
        padding-right: 30px;
        margin-left: auto;
        margin-right: auto;
        box-sizing: border-box;
    }
    
    /* Content cards grid layout */
    .content-cards {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 30px;
        margin-bottom: 30px;
    }
    
    /* Fix for mobile view */
    @media (max-width: 767px) {
        .card summary {
            padding: 1rem 0.75rem;
        }
        
        .card p, 
        .card ul, 
        .card ol {
            padding-left: 0.75rem;
            padding-right: 0.75rem;
        }
        
        .card ul, 
        .card ol {
            padding-left: 2rem;
        }
        
        .featured-content-section {
            width: calc(100% + 30px);
            margin-left: -15px;
            margin-right: -15px;
        }
        
        .featured-content-section .container {
            padding-left: 15px;
            padding-right: 15px;
        }
        
        .content-card {
            padding: 20px 15px;
            height: auto;
            min-height: 180px;
        }
        
        .card-description {
            font-size: 14px;
            line-height: 1.4;
        }
        
        .card-title {
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .category-tab {
            padding: 8px 12px;
            font-size: 12px;
        }
        
        .section-title {
            font-size: 28px;
        }
        
        .section-description {
            font-size: 14px;
            margin-bottom: 25px;
        }
        
        .content-cards {
            grid-template-columns: 1fr;
            gap: 15px;
        }
    }
    
    /* Tablet view */
    @media (min-width: 768px) and (max-width: 959px) {
        .content-cards {
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
    }
    
    /* Ensure text doesn't overflow */
    p, h1, h2, h3, h4, h5, h6, li {
        overflow-wrap: break-word;
        word-wrap: break-word;
        word-break: break-word;
    }
    
    /* Center content on mobile */
    @media (max-width: 767px) {
        .site-content .inner {
            padding-left: 15px;
            padding-right: 15px;
            box-sizing: border-box;
        }
    }
</style>
