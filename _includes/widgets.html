<!-- Quick Search Widget -->
<section class="widget widget-search">
    <h2 class="widget-title">Search Posts</h2>
    <form action="{{ site.baseurl }}/search/" method="get" class="widget-search-form">
        <input
            type="text"
            name="q"
            placeholder="Search..."
            class="widget-search-input"
            aria-label="Search posts"
        />
        <button type="submit" class="widget-search-button" aria-label="Submit search">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
        </button>
    </form>
</section>

{% if site.name and site.description %}
<section class="widget widget-text">
    <h2 class="widget-title">About {{ site.name }}'s Site</h2>
    <p>{{ site.description }}</p>
</section>
{% endif %}
