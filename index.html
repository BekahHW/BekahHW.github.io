---
layout: default
title: Home
---

<!-- Posts Index -->
<main class="site-main">
  <div class="site-content">
    <div class="home-layout">
      <!-- Main Content -->
      <div class="home-posts">
        <div class="post-list">
          {% for post in paginator.posts %}
          {% include postbox.html %}
          {% endfor %}
        </div><!-- .post-list -->

        <!-- Pagination-->
        {% include pagination.html %}
      </div><!-- .home-posts -->

      <!-- Category Filter Sidebar -->
      <div class="home-sidebar">
        {% include category-filter.html %}
      </div><!-- .home-sidebar -->
    </div><!-- .home-layout -->
  </div><!-- .site-content -->
</main><!-- .site-main -->

<style>
.home-layout {
  display: grid;
  grid-template-columns: 1fr;
  gap: 2rem;
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 30px;
}

@media (min-width: 1024px) {
  .home-layout {
    grid-template-columns: 1fr 320px;
  }

  .home-sidebar {
    order: 2;
  }

  .home-posts {
    order: 1;
  }
}

@media (max-width: 1023px) {
  .home-sidebar {
    order: 1;
  }

  .home-posts {
    order: 2;
  }
}

.post-list {
  margin-bottom: 2rem;
}
</style>
