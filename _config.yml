defaults:
  - scope:
      path: "_posts/blog"
    values:
      type: "blog"
  - scope:
      path: "_posts/memoir"
    values:
      type: "memoir"

name: Bekah HW blog
markdown: kramdown
permalink: blog/:year/:month/:day/:title
paginate: 5
paginate_path: "/blog/page:num/"

description: A blog about my journey into tech
url: https://bekahhw.github.io
