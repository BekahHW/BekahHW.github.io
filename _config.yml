# Required Plugins
plugins_dir:
  - jekyll-paginate
  - jekyll-tagsgenerator
  - jekyll-seo-tag
  - jekyll-sitemap

# Pagination
paginate: 7
paginate_path: /page:num/

# Permalinks
permalink: /:title

# Other
markdown: kramdown

# Sass
sass:
  sass_dir: _sass
  style: compressed

# Performance optimizations
compress_html:
  clippings: all
  comments: all
  endings: all
  startings: all
  blanklines: false
  profile: false
  
# Include special directories
include:
  - .well-known

# Asset optimization
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
  - CNAME
  - "*.code-workspace"
  - node_modules
  - vendor
